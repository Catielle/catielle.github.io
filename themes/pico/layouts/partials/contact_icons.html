<div class="flex justify-center items-center flex-wrap">
	{{ range .Site.Params.social }}
	<a href="{{ .url }}" title="{{ .name }}"
		class="rounded-none p-3 mx-2 my-2 transform hover:scale-110 active:scale-90 transition-transform duration-300 ease-in-out"
		{{ if .blank }} target="_blank" {{ end }} {{ if strings.HasPrefix .url "http" }} rel="noopener" {{ end }}>
		<img src="{{ .icon | relURL }}" alt="{{ .alt }}" class="w-4 h-4 md:w-8 md:h-8 blend-diff">
	</a>
	{{ end }}
</div>
